<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Materialliste</title>
<!-- Font Awesome Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background: #4d79ff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .header h1 {
      margin: 0;
      flex: 1 1 100%;
    }

    .header input {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .controls input,
    .controls button {
      flex: 1 1 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .controls button {
      background: #4d79ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0f0f5;
    }

    .delete-btn {
      color: #e74c3c;
      cursor: pointer;
      border: none;
      background: transparent;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
        background: #fff;
        border-radius: 6px;
      }

      td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border: none;
        border-bottom: 1px solid #eee;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #333;
      }

      canvas {
        max-width: 100%;
      }
    }
  
:root {
  --bg-color: #f9f9f9;
  --text-color: #000;
  --header-bg: #4d79ff;
  --header-text: #fff;
  --table-bg: #fff;
  --border-color: #ddd;
  --input-bg: #fff;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --header-bg: #1e3a8a;
    --header-text: #fff;
    --table-bg: #1e1e1e;
    --border-color: #333;
    --input-bg: #2c2c2c;
  }
}
body {
  background: var(--bg-color);
  color: var(--text-color);
}
.header {
  background: var(--header-bg);
  color: var(--header-text);
}
.controls input,
.controls button,
.header input {
  background: var(--input-bg);
  color: var(--text-color);
}
table {
  background: var(--table-bg);
}
th, td {
  border-color: var(--border-color);
}


body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  transition: background 0.3s, color 0.3s;
}

.header, .controls {
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.header input,
.controls input,
.controls button {
  padding: 12px;
  font-size: 1rem;
  transition: all 0.2s ease;
}

.controls button {
  font-weight: bold;
  letter-spacing: 0.5px;
}

button#savePdf {
  margin-top: 20px;
  padding: 12px 16px;
  font-size: 1rem;
  border-radius: 6px;
  background-color: #4d79ff;
  color: white;
  border: none;
  cursor: pointer;
  display: block;
  width: 100%;
}

button#savePdf:hover {
  background-color: #375acc;
}

tr {
  transition: background-color 0.2s ease;
}

tr:hover {
  background-color: rgba(77,121,255,0.1);
}
</style>

  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon.png"/>

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log("SW registered", reg))
          .catch(err => console.error("SW registration failed", err));
      });
    }

<script>
document.addEventListener("DOMContentLoaded", () => {
  const sections = document.querySelectorAll(".section");
  const showSection = (id) => {
    sections.forEach(sec => sec.style.display = (sec.id === id ? "block" : "none"));
  };
  window.showSection = showSection;
  showSection("main");
});
</script><script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelector('#picklist').addEventListener('dblclick', (e) => {
    const cell = e.target;
    if (cell.tagName === 'TD' && cell.getAttribute('data-label') === 'Menge') {
      const original = cell.textContent;
      const input = document.createElement('input');
      input.type = 'number';
      input.min = 1;
      input.value = original;
      input.style.width = '60px';
      cell.textContent = '';
      cell.appendChild(input);
      input.focus();

      input.addEventListener('blur', () => {
        const value = input.value.trim() || original;
        cell.textContent = value;
        saveListToLocalStorage();
      });

      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' || event.key === 'Escape') {
          input.blur();
        }
      });
    }
  });
});


function saveListToLocalStorage() {
  const rows = Array.from(document.querySelectorAll('#picklist tbody tr')).map(row => ({
    nummer: row.children[0].textContent,
    bezeichnung: row.children[1].textContent,
    menge: row.children[2].textContent
  }));
  localStorage.setItem('materialList', JSON.stringify(rows));
}

function loadListFromLocalStorage() {
  const data = localStorage.getItem('materialList');
  if (!data) return;
  const items = JSON.parse(data);
  items.forEach(item => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Nummer">${item.nummer}</td>
      <td data-label="Bezeichnung">${item.bezeichnung}</td>
<td data-label="Menge">${item.menge}</td>
      <td data-label="Barcode"><canvas></canvas></td>
      <td data-label="Aktion"><button class="delete-btn">üóëÔ∏è</button></td>
    `;
    JsBarcode(tr.querySelector('canvas'), item.nummer, {format:'CODE128', width:2, height:30});
    tr.querySelector('.delete-btn').addEventListener('click', () => {
      tr.remove();
      saveListToLocalStorage();
    });
    document.querySelector('#picklist tbody').appendChild(tr);
  });
}

document.addEventListener('DOMContentLoaded', () => {
  loadListFromLocalStorage();
  const addBtn = document.getElementById('addButton');
  addBtn.addEventListener('click', () => {
    setTimeout(saveListToLocalStorage, 100); // nach DOM-Update speichern
  });
});

});


document.getElementById('clearList').addEventListener('click', () => {
  if (confirm('M√∂chtest du die Liste wirklich l√∂schen?')) {
    localStorage.removeItem('materialList');
    document.querySelector('#picklist tbody').innerHTML = '';
  }
});

<script>
document.getElementById('exportExcel').addEventListener('click', () => {
  const rows = Array.from(document.querySelectorAll('#picklist tbody tr')).map(row => ({
    'Artikelnummer': row.children[0].textContent,
    'Bezeichnung': row.children[1].textContent,
    'Menge': row.children[2].textContent
  }));

  const worksheet = XLSX.utils.json_to_sheet(rows);
  const workbook = XLSX.utils.book_new();

  XLSX.writeFile(workbook, "Materialliste.xlsx");
